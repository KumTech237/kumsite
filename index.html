<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FurniAR | AR Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [Keep your existing styles] */
    </style>
</head>
<body class="bg-gray-50">
    <!-- [Keep your existing HTML structure] -->

    <!-- Three.js dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/webxr/ARButton.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Debugging start
            console.log("DOM fully loaded");
            
            // Configuration
            const MODELS = {
                sofa: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Box/glTF/Box.gltf',
                table: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Suzanne/glTF/Suzanne.gltf',
                bookshelf: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Box/glTF/Box.gltf',
                chair: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Box/glTF/Box.gltf'
            };

            // DOM Elements
            const elements = {
                mainUI: document.getElementById('main-ui'),
                loading: document.getElementById('loading'),
                enterAR: document.getElementById('enter-ar'),
                arUI: document.getElementById('ar-ui'),
                arButton: document.getElementById('ar-button'),
                errorMessage: document.getElementById('error-message'),
                placeBtn: document.getElementById('place-btn'),
                rotateBtn: document.getElementById('rotate-btn')
            };

            // Verify critical elements
            if (!elements.mainUI || !elements.loading) {
                console.error("Critical elements missing");
                return;
            }

            let scene, camera, renderer, controller, model;
            let canPlace = true;

            // Initialize AR when coming from shop
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('model')) {
                console.log("Initializing from URL parameter");
                initAR();
            }

            elements.enterAR.addEventListener('click', initAR);

            async function initAR() {
                try {
                    console.log("Starting AR initialization");
                    
                    // Show loading state
                    elements.mainUI.classList.add('hidden');
                    elements.loading.style.display = 'flex';
                    
                    // 1. Create Scene with lights
                    scene = new THREE.Scene();
                    
                    // Add lights (critical for visibility)
                    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
                    scene.add(ambientLight);
                    
                    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                    directionalLight.position.set(1, 1, 1);
                    scene.add(directionalLight);
                    
                    // 2. Initialize Camera
                    camera = new THREE.PerspectiveCamera(
                        60, 
                        window.innerWidth / window.innerHeight, 
                        0.1, 
                        1000
                    );
                    camera.position.set(0, 1.6, 3);
                    
                    // 3. Set up Renderer
                    if (!WEBGL.isWebGLAvailable()) {
                        throw new Error("WebGL not supported");
                    }
                    
                    renderer = new THREE.WebGLRenderer({ 
                        antialias: true, 
                        alpha: true 
                    });
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.setPixelRatio(window.devicePixelRatio);
                    document.body.appendChild(renderer.domElement);
                    
                    // 4. Load model
                    const modelParam = urlParams.get('model') || 'sofa';
                    console.log("Loading model:", modelParam);
                    await loadModel(modelParam);
                    
                    // 5. Set up XR
                    if (!await setupXR()) {
                        throw new Error("WebXR setup failed");
                    }
                    
                    console.log("AR setup complete");
                    elements.arUI.classList.remove('hidden');
                    elements.loading.style.display = 'none';
                    
                } catch (error) {
                    console.error("AR initialization failed:", error);
                    showError("Failed to start AR: " + error.message);
                    elements.loading.style.display = 'none';
                    elements.mainUI.classList.remove('hidden');
                }
            }

            async function setupXR() {
                try {
                    console.log("Setting up WebXR");
                    
                    if (!navigator.xr) {
                        throw new Error("WebXR not available in this browser");
                    }
                    
                    const isARSupported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (!isARSupported) {
                        throw new Error("AR not supported on this device");
                    }
                    
                    renderer.xr.enabled = true;
                    
                    const arButton = ARButton.createButton(renderer, {
                        requiredFeatures: ['hit-test'],
                        optionalFeatures: ['dom-overlay'],
                        domOverlay: { root: document.body }
                    });
                    
                    elements.arButton.innerHTML = '';
                    elements.arButton.appendChild(arButton);
                    
                    controller = renderer.xr.getController(0);
                    controller.addEventListener('select', onSelect);
                    scene.add(controller);
                    
                    renderer.setAnimationLoop(() => {
                        if (!renderer.xr.isPresenting) return;
                        renderer.render(scene, camera);
                    });
                    
                    return true;
                    
                } catch (error) {
                    console.error("WebXR setup error:", error);
                    return false;
                }
            }

            async function loadModel(modelKey) {
                return new Promise((resolve) => {
                    const loader = new THREE.GLTFLoader();
                    const modelUrl = MODELS[modelKey] || MODELS.sofa;
                    
                    loader.load(modelUrl, 
                        (gltf) => {
                            console.log("Model loaded successfully");
                            if (model) scene.remove(model);
                            model = gltf.scene;
                            model.scale.set(0.5, 0.5, 0.5);
                            model.visible = false;
                            scene.add(model);
                            resolve();
                        },
                        undefined,
                        (error) => {
                            console.error("Model load error:", error);
                            loadFallbackModel();
                            resolve();
                        }
                    );
                });
            }

            function loadFallbackModel() {
                console.log("Loading fallback cube");
                const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0x3b7ad9,
                    transparent: true,
                    opacity: 0.8
                });
                model = new THREE.Mesh(geometry, material);
                model.visible = false;
                scene.add(model);
            }

            function showError(message) {
                if (!elements.errorMessage) return;
                elements.errorMessage.textContent = message;
                elements.errorMessage.style.display = 'block';
                setTimeout(() => {
                    elements.errorMessage.style.display = 'none';
                }, 5000);
            }

            // [Keep your existing onSelect, rotateModel, togglePlacement functions]
            
            window.addEventListener('resize', () => {
                if (!camera || !renderer) return;
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        });
    </script>
</body>
</html>
