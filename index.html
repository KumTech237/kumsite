<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>FurniAR | Shop & AR Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; }
    #loading-overlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(255,255,255,0.95);
      display:none; flex-direction:column; justify-content:center; align-items:center; z-index:100;
    }
    .spinner {
      width:50px; height:50px; border:5px solid #eee; border-top:5px solid #3b82f6;
      border-radius:50%; animation:spin 1s linear infinite;
    }
    @keyframes spin { 0%{transform:rotate(0);} 100%{transform:rotate(360deg);} }
    .error-dialog {
      display:none; position:fixed; top:0; left:0; width:100%; padding:1rem;
      background:#ef4444; color:white; text-align:center; z-index:200;
    }
    .ar-controls { position:absolute; bottom:20px; left:50%; transform:translateX(-50%); display:flex; gap:1rem; }
    .ar-btn {
      background:white; border:none; padding:0.8rem 1rem; border-radius:9999px;
      box-shadow:0 2px 6px rgba(0,0,0,0.2); cursor:pointer;
    }
  </style>
</head>
<body class="bg-gray-50">
  
  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">FurniAR</h1>
    <nav class="flex gap-4">
      <button id="shop-tab" class="text-gray-700 font-medium">Shop</button>
      <button id="ar-tab" class="text-gray-700 font-medium hidden">AR Viewer</button>
    </nav>
  </header>

  <!-- Error Dialog -->
  <div id="error-dialog" class="error-dialog">Error loading AR content</div>

  <!-- Loading Overlay -->
  <div id="loading-overlay">
    <div class="spinner"></div>
    <p class="mt-4 text-gray-700">Loading...</p>
  </div>

  <!-- Shop Section -->
  <section id="shop-section" class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <!-- Example Product -->
    <div class="bg-white shadow-md rounded-xl overflow-hidden">
      <img src="images/sofa.png" alt="Sofa" class="w-full h-48 object-cover">
      <div class="p-4">
        <h3 class="text-lg font-semibold">Modern Sofa</h3>
        <p class="text-gray-500 mb-2">$250</p>
        <button class="view-ar bg-blue-600 text-white px-4 py-2 rounded-lg w-full" data-model="models/sofa.glb">View in AR</button>
      </div>
    </div>
    <!-- Add more products here -->
  </section>

  <!-- AR Section -->
  <section id="ar-section" class="hidden relative w-full h-[80vh] bg-black">
    <model-viewer id="ar-viewer" autoplay ar ar-modes="scene-viewer webxr quick-look"
      camera-controls disable-zoom src="" alt="3D model"
      style="width:100%; height:100%; background:#f0f0f0;">
    </model-viewer>

    <!-- AR Controls -->
    <div class="ar-controls">
      <button class="ar-btn" id="reset-btn" aria-label="Reset Model"><i class="fas fa-sync"></i></button>
      <button class="ar-btn" id="back-btn" aria-label="Back to Shop"><i class="fas fa-store"></i></button>
    </div>
  </section>

  <script>
    const shopSection = document.getElementById("shop-section");
    const arSection = document.getElementById("ar-section");
    const arViewer = document.getElementById("ar-viewer");
    const loading = document.getElementById("loading-overlay");
    const errorDialog = document.getElementById("error-dialog");
    const shopTab = document.getElementById("shop-tab");
    const arTab = document.getElementById("ar-tab");

    // Handle View in AR
    document.querySelectorAll(".view-ar").forEach(btn => {
      btn.addEventListener("click", () => {
        const modelPath = btn.dataset.model;
        if (!modelPath) return;
        shopSection.classList.add("hidden");
        arSection.classList.remove("hidden");
        shopTab.classList.add("hidden");
        arTab.classList.remove("hidden");
        showLoading();
        arViewer.src = modelPath;
      });
    });

    // Reset model
    document.getElementById("reset-btn").addEventListener("click", () => {
      arViewer.cameraOrbit = "0deg 75deg 2.5m";
    });

    // Back to Shop
    document.getElementById("back-btn").addEventListener("click", () => {
      arSection.classList.add("hidden");
      shopSection.classList.remove("hidden");
      shopTab.classList.remove("hidden");
      arTab.classList.add("hidden");
    });

    // Loading handler
    arViewer.addEventListener("load", () => hideLoading());
    arViewer.addEventListener("error", () => {
      hideLoading();
      showError("Failed to load model");
    });

    function showLoading() { loading.style.display = "flex"; }
    function hideLoading() { loading.style.display = "none"; }
    function showError(msg) { errorDialog.textContent = msg; errorDialog.style.display = "block"; setTimeout(()=> errorDialog.style.display="none", 4000); }
  </script>
</body>
</html>
